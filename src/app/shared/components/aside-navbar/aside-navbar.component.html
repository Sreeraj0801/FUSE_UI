<div>
  <section class="md:flex gap-6 hidden">
    <div
      class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen pt-4 duration-300  px-4 {{open ? 'w-56':'w-16'}}">
      <div class="py-3 flex justify-end">
        <i class="cursor-pointer text-3xl" (click)="toggleOpen()"> ≡ </i>
      </div>
      <div class="mt-4 flex flex-col gap-4 relative">
        <div *ngFor="let menu of menus; let i = index">
          <a class="group cursor-pointer flex items-center text-sm gap-3.5 font-medium p-2 hover:bg-gray-300 hover:dark:bg-gray-500 rounded-md"
            [routerLink] = menu.link>
            <div class="text-2xl">{{menu.icon}}</div>
            <h2
              class="whitespace-pre duration-300 delay-100  {{!open ? 'opacity-0 translate-x-28 overflow-hidden' :''}}">
              {{ menu.name }}
            </h2>
            <h2
              class="{{open ? 'hidden' :'absolute left-48 bg-white font-semibold whitespace-pre text-gray-900 rounded-md drop-shadow-lg px-0 py-0 w-0 overflow-hidden group-hover:px-2 group-hover:py-1 group-hover:left-14 group-hover:duration-300 group-hover:w-fit delay-0'}}">
              {{ menu.name }}
            </h2>
          </a>
        </div>
      </div>
      <div > 
      </div>
      <button
      (click)="handleLogout()"
        class="relative group cursor-pointer flex items-center text-sm gap-3.5 font-medium p-2 hover:bg-gray-300 hover:dark:bg-gray-500 rounded-md">
        <div class="text-2xl">⬅️</div>
        <h2 class="whitespace-pre duration-300 delay-100  {{!open ? 'opacity-0 translate-x-28 overflow-hidden' :''}}">
          Log out
        </h2>
        <h2
          class="{{open ? 'hidden' :'absolute left-48 bg-white font-semibold whitespace-pre text-gray-900 rounded-md drop-shadow-lg px-0 py-0 w-0 overflow-hidden group-hover:px-2 group-hover:py-1 group-hover:left-14 group-hover:duration-300 group-hover:w-fit delay-0'}}">
          Logout
        </h2>
      </button>
    </div>
  </section>

  <div class="md:hidden block">
    <app-mobile-nav></app-mobile-nav>
  </div>
</div>
